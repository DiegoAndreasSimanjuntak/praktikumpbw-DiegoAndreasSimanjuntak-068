<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <div>
            <label for="">Nama:</label>
            <input type="text" name="Nama:" placeholder=""><br>
            <label for="">Email:</label>
            <input type="text" name="Email" placeholder="">
        </div>
        <div>
            <label for="">Jenis Kelamin:</label>
            <input type="radio" name="Laki-laki" value="1">Laki-laki
            <input type="radio" name="Perempuan" value="2">Perempuan
        </div>
        <div>
            <label for="">Hobi:</label>
            <input type="checkbox" name="hobi" value="Musik">Musik
            <input type="checkbox" name="hobi" value="Olahraga">Olahraga
        </div>
        <div>
            <label for="">Pilih Kota:</label>
            <select  name="gender"  id="">
                <option value="L">Karawang</option>
                <option value="P">Bandung</option>
                <option value="P" selected>Jakarta</option>
            </select>
        </div>
        <div>
            <label for="">Upload Foto:</label>
            <input type="file">
        </div>

        <button type="Submit">Daftar</button>

    </form>
</body>
</html>
